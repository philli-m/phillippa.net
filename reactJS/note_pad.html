<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>React Tutorial</title>

  <link rel="stylesheet" href="base.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
</head>
<body>
  <div id="content">

  </div>
  <!--<script type="text/babel" src="scripts/example.js"></script>-->
  <script type="text/babel">

  var TextInput = React.createClass({

    getInitialState: function() {
      return {value: 'This is where the user can enter text. If theres too much text, the textbox can develop scrollbars to accommodate the extra text...'
      };
    },

    textUpdate: function() {
      this.setState({value: this.refs.textarea.value});
//console.log(this);
    },

    rawMarkup: function() {
      return {__html: marked(this.state.value, {sanitize: true}) };
    },

    render: function() {
      return (
        <div className="TextInputArea">
        <div id="input"><h1>Write your text here</h1>
          <textarea onChange={this.textUpdate}
          ref="textarea" defaultValue={this.state.value}/></div>
        <div id="output"><h1>And it will be written here all pretty</h1>
        <div className="content"
        dangerouslySetInnerHTML={this.rawMarkup()}
        /></div>
      </div>
);
}
});
ReactDOM.render(<TextInput/>, document.getElementById('content'));


  </script>
</body>
</html>
